<!DOCTYPE html>

  <head>

    <link

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ephesis:wght@400&display=swap"

    <link

    <link

  <body>
    <div class="desktop-5">
      <section class="content-area">
        <header class="navigation1">
          <div class="navigation-header">
            <div class="navigation-options">
              <h1 class="r1">R</h1>
              <div class="sub-navigation-options">
                <h2 class="amakrishna1">amakrishna</h2>
              </div>
            </div>
            <div class="navigation-options1">
              <h1 class="t">T</h1>
              <div class="ota-wrapper">
                <h2 class="ota">ota</h2>
              </div>
            </div>
          </div>
          <nav class="information-area">
            <nav class="frame-parent">
              <nav class="home-parent">
                <div class="home1" id="homeText">Home</div>
                <div class="about2" id="aboutText">
                  <p class="about3">About</p>
                </div>
                <div class="education2" id="educationText">
                  <p class="education3">Education</p>
                </div>
                <div class="projects1" id="projectsText">Projects</div>
              </nav>
              <div class="skills1">Skills</div>
              <div class="contact2" id="contactText">
                <p class="contact3">Contact</p>
              </div>
            </nav>
          </nav>
        </header>
        <div class="background-area">
          <div class="text-parent">
            <div class="text"></div>
            <div class="frame-child"></div>
            <div class="programing-languages-and">
              Programing Languages and DataBases
            </div>
            <div class="database-tools">
              <div class="database-visualization">
                <img
                  class="python-programming-language-wi-icon"
                  alt=""
                  src="./public/pythonprogramminglanguagewithlogo-1@2x.png"
                />

                <img class="oip-1-icon" alt="" src="./public/oip-1@2x.png" />

                <img class="html-1-icon" alt="" src="./public/html-1@2x.png" />

                <img
                  class="css-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/css-1@2x.png"
                />

                <img
                  class="placeholder-icon"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-10@2x.png"
                />
              </div>
              <div class="database-language">
                <div class="database-engine">
                  <img
                    class="pl-sql-1-icon"
                    alt=""
                    src="./public/plsql-1@2x.png"
                  />

                  <img
                    class="oracle-1-icon"
                    loading="lazy"
                    alt=""
                    src="./public/oracle-1@2x.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="action-area">
        <section class="button-wrapper">
          <div class="button1" id="buttonContainer">
            <div class="button-item"></div>
            <h2 class="download-cv1">Download CV</h2>
          </div>
        </section>
        <div class="frame-group">
          <div class="vector-parent">
            <img class="frame-item" alt="" />

            <img class="frame-inner" alt="" />

            <img class="vector-icon" alt="" />

            <div class="rectangle-div"></div>
            <div class="frame-wrapper">
              <div class="framework-parent">
                <div class="framework">Framework</div>
                <div class="boot-icon">
                  <img
                    class="spring-boot-header-1-icon"
                    loading="lazy"
                    alt=""
                    src="./public/springbootheader-1@2x.png"
                  />
                </div>
              </div>
            </div>
            <img
              class="hibernate-1-icon"
              loading="lazy"
              alt=""
              src="./public/hibernate-1@2x.png"
            />
          </div>
          <div class="rectangle-parent">
            <div class="frame-child1"></div>
            <div class="tools">Tools</div>
            <div class="github-logo-1-wrapper">
              <img
                class="github-logo-1-icon"
                loading="lazy"
                alt=""
                src="./public/githublogo-1@2x.png"
              />
            </div>
            <div class="development-tools">
              <img
                class="eclipse-1-icon"
                loading="lazy"
                alt=""
                src="./public/eclipse-1@2x.png"
              />
            </div>
          </div>
        </div>

    <script>
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var aboutText = document.getElementById("aboutText");
      if (aboutText) {
        aboutText.addEventListener("click", function (e) {
          window.location.href = "./desktop-2.html";
        });
      }
      
      var educationText = document.getElementById("educationText");
      if (educationText) {
        educationText.addEventListener("click", function (e) {
          window.location.href = "./desktop-3.html";
        });
      }
      
      var projectsText = document.getElementById("projectsText");
      if (projectsText) {
        projectsText.addEventListener("click", function (e) {
          window.location.href = "./desktop-6.html";
        });
      }
      
      var contactText = document.getElementById("contactText");
      if (contactText) {
        contactText.addEventListener("click", function (e) {
          // Please sync "Desktop - 6" to the project
          window.location.href = "./desktop-5.html";
        });
      }
      
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function () {
          window.open(
            "https://drive.google.com/file/d/1IBNPJFcC-9xXLbYTul6_x5yd_f6LA0An/view?usp=drivesdk"
          );
        });
      }
      </script>
